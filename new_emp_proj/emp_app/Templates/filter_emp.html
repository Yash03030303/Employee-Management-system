<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

  <title>Filter Employee</title>
  <style>
    body {
      background-color: #f3e5f5; /* Light purple background */
      font-family: 'Arial', sans-serif;
      animation: fadeIn 1s ease-in-out;
    }
    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      animation: slideIn 0.5s ease-in-out;
    }
    h1 {
      color: #6a1b9a; /* Dark purple */
      margin-bottom: 30px;
      font-size: 3rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 2px 2px #b39ddb;
      animation: fadeInDown 1s ease-in-out;
    }
    label {
      color: #8e24aa; /* Medium purple */
      margin-top: 10px;
      font-weight: bold;
      display: block;
      text-align: left;
      margin-left: 30px;
    }
    input[type="text"] {
      border: 1px solid #8e24aa; /* Medium purple border */
      border-radius: 6px;
      padding: 10px; /* Increased padding */
      width: calc(100% - 40px);
      max-width: 500px; /* Max width for smaller input boxes */
      margin-bottom: 20px;
      display: inline-block;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #6a1b9a;
      outline: none;
    }
    .btn-primary {
      background-color: #ab47bc; /* Light purple */
      border-color: #ab47bc;
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect and animation */
    }
    .btn-primary:hover {
      background-color: #8e24aa; /* Medium purple */
      border-color: #8e24aa;
      transform: translateY(-5px); /* Lift button on hover */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Filter Employee Details!</h1>
    <hr>
    <form action="/filter_emp" method="post">
      {% csrf_token %} 
      <label for="name">Employee First/Last Name</label><br>
      <input type="text" id="name" name="name" value="{{ name }}"><br>
      <label for="dept">Department</label><br>
      <input type="text" id="dept" name="dept" value="{{ dept }}"><br>
      <label for="role">Role</label><br>
      <input type="text" id="role" name="role" value="{{ role }}"><br>
      <hr>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    // Add a click effect to the submit button
    document.getElementById('submitBtn').addEventListener('click', function() {
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 100);
    });
  </script>
</body>
</html>
