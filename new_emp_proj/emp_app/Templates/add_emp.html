<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

  <title>Add Employee</title>
  <style>
    body {
      background-color: #f3e5f5; /* Light purple background */
      font-family: 'Arial', sans-serif;
      animation: fadeIn 1s ease-in-out;
    }
    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #8e24aa; /* Dark purple */
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 1px 1px #ce93d8;
      animation: fadeInDown 1s ease-in-out;
    }
    .form-label {
      color: #8e24aa; /* Dark purple */
      font-weight: bold;
    }
    .form-control {
      border: 1px solid #ce93d8; /* Light purple border */
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: #ab47bc; /* Medium purple */
      box-shadow: 0 0 8px rgba(171, 71, 188, 0.6);
    }
    .btn-primary {
      background-color: #8e24aa; /* Dark purple */
      border-color: #8e24aa;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
      position: relative;
      overflow: hidden;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.15);
      transition: all 0.75s;
      transform: translate(-50%, -50%) rotate(45deg) scale(0);
    }
    .btn-primary:hover::before {
      transform: translate(-50%, -50%) rotate(45deg) scale(1);
    }
    .btn-primary:hover {
      background-color: #ab47bc; /* Medium purple */
      border-color: #ab47bc;
      box-shadow: 0 4px 15px rgba(171, 71, 188, 0.4);
      transform: translateY(-3px);
    }
    .btn-primary:active {
      transform: translateY(1px);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add an Employee!</h1>
    <hr>
    <form action="/add_emp" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}">
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}">
      </div>
      <div class="mb-3">
        <label for="bonus" class="form-label">Bonus</label>
        <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}">
      </div>
      <div class="mb-3">
        <label for="dept" class="form-label">Department</label>
        <select class="form-control" id="dept" name="dept">
          {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-control" id="role" name="role">
          {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add animation to form fields on focus
      const formControls = document.querySelectorAll('.form-control');
      formControls.forEach(control => {
        control.addEventListener('focus', () => {
          control.style.boxShadow = '0 0 8px rgba(171, 71, 188, 0.6)';
        });
        control.addEventListener('blur', () => {
          control.style.boxShadow = 'none';
        });
      });
    });
  </script>
</body>
</html>
