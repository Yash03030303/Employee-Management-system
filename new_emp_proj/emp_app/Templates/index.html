<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
  <title>Office Employee Management System by Cipher Pearl</title>
  <style>
    body {
      background-image: url('/static/page.png'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Keeps the background image fixed while scrolling */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Updated font stack */
      color: #333; /* Darker text color for better readability */
    }
    .container {
      margin-top: 50px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9); /* Lighter semi-transparent white background */
      padding: 40px; /* Increased padding */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      max-width: 800px; /* Increased max-width */
      margin: 80px auto; /* Center container horizontally and vertically */
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 100px; /* Slightly smaller logo */
    }
    .login-btn {
      background: linear-gradient(45deg, #6a1b9a, #ab47bc); /* Gradient background */
      border: none;
      color: #ffffff;
      border-radius: 50px; /* Rounded button */
      padding: 10px 20px; /* Padding for the button */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for the button */
      transition: background 0.3s ease, transform 0.3s ease; /* Smooth hover effect */
    }
    .login-btn:hover {
      background: linear-gradient(45deg, #ab47bc, #6a1b9a); /* Hover effect gradient */
      transform: translateY(-3px); /* Lift button on hover */
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 30px;
      font-size: 3rem; /* Larger heading for emphasis */
      background: linear-gradient(45deg, #6a1b9a, #ab47bc); /* Gradient text */
      -webkit-background-clip: text;
      color: transparent; /* Gradient text effect */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Shadow for the text */
    }
    .btn-group-vertical {
      margin-top: 30px;
    }
    .btn {
      margin: 10px 0;
      background-color: #6a1b9a;
      border-color: #6a1b9a;
      color: #ffffff;
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover effect and animation */
    }
    .btn:hover {
      background-color: #ab47bc;
      border-color: #ab47bc;
      transform: translateY(-5px); /* Lift button on hover */
    }
    /* Button animations */
    .btn-primary {
      animation: fadeIn 1s ease-in-out; /* Add fade-in animation */
    }
    .btn-primary:nth-child(1) {
      animation-delay: 0.1s;
    }
    .btn-primary:nth-child(2) {
      animation-delay: 0.2s;
    }
    .btn-primary:nth-child(3) {
      animation-delay: 0.3s;
    }
    .btn-primary:nth-child(4) {
      animation-delay: 0.4s;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px); /* Start slightly lower */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* End at original position */
      }
    }
    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure preloader is on top */
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="preloader">
  <div class="loader"></div>
</div>
{% load static %}
<div class="container">
  <div class="header">
    <img src='{% static "newlogo.png" %}' alt="Logo" class="logo">
    <a class="btn login-btn" href="/login" role="button">Login / Signup</a>
  </div>
  <h1>Office Employee Management System</h1>
  <hr>
  <div class="btn-group-vertical">
    <a class="btn btn-primary btn-lg" href="/all_emp" role="button">View all Employees</a>
    <a class="btn btn-primary btn-lg" href="/add_emp" role="button">Add Employee</a>
    <a class="btn btn-primary btn-lg" href="/remove_emp" role="button">Remove Employee</a>
    <a class="btn btn-primary btn-lg" href="/filter_emp" role="button">Filter Employee Details</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    window.onload = function() {
      var preloader = document.getElementById('preloader');
      var content = document.getElementById('content');
      preloader.style.display = 'none';
      content.style.display = 'block';
    };
  });
</script>
</body>
</html>
