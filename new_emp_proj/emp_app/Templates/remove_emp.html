<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Remove Employee</title>
    <style>
      body {
        background-color: #f3e5f5; /* Light cyan background */
        font-family: 'Arial', sans-serif;
      }
      .container {
        margin-top: 50px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #6a1b9a; /* Medium purple */
        margin-bottom: 30px;
        animation: color-change 1s infinite alternate;
      }
      @keyframes color-change {
        0% {
          color: #6a1b9a;
        }
        100% {
          color: #4a148c; /* Darker purple */
        }
      }
      .btn-group {
        margin-top: 20px;
      }
      .btn-info {
        background-color: #6a1b9a; /* Medium purple */
        border-color: #6a1b9a;
      }
      .btn-info:hover {
        background-color: #9c27b0; /* Lighter purple */
        border-color: #9c27b0;
      }
      .dropdown-menu {
        background-color: #f3e5f5; /* Lighter cyan */
      }
      .dropdown-item {
        color: #6a1b9a; /* Medium purple */
      }
      .dropdown-item:hover {
        background-color: #e1bee7; /* Light purple */
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Remove Employee!</h1>
      <hr>
      <!-- Example split danger button -->
      <div class="btn-group">
        <button type="button" class="btn btn-info">Choose Employee to Remove</button>
        <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          {% for emp in emps %}
          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
